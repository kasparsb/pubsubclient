<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Socket</title>
</head>
<body>
    <div>
        Recieved messages<br />
        <textarea name="response" style="width: 400px;height: 200px;"></textarea>
    </div>

    <div>
        Send message to channel<br />
        <textarea name="message" style="width: 400px;height: 60px;"></textarea>
    </div>
    <div class="connection-status">Not initialized</div>
    <div>
        <button name="send">Send</button>
    </div>

    <div style="margin-top:30px">
        <label>Channel</label>
        <input type="text" name="channel" />
        <label>Client id</label>
        <input type="text" name="client" />
    </div>
    <div style="margin-top:8px">
        <label>
            <input type="checkbox" name="listen_channel_change_events" />
            Listen channel change events
        </label>
    </div>
    <div style="margin-top:8px">
        <button name="connect">Connect</button>
        <button name="disconnect">Disconnect</button>
    </div>

    <div style="margin-top:20px">
        <textarea name="subscriber_ids"></textarea>
        <div>
            <button name="listen_subscribers">Watch subscribers change</button>
            <button name="unwatch_subscribers">Unwatch subscribers change</button>
        </div>
    </div>

    <button name="unwatch_all">Unwatch all</button>

    <div style="margin-top:30px">
        <div class="channel-tablet">tablet <span></span></div>
        <div class="channel-admin">admin <span></span></div>
    </div>

    <script src="dist/app.min-0.0.104.js"></script>
</body>
</html>
